<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Lovely login!</title>
    <style>
      .main-section {
        height: calc(100vh - 56px);
      }

      .form {
        width: 300px;
      }

      .bg-image {

        background-image: url('./Grupo\ 2@2x.png');
        background-size: cover;
        background-repeat: no-repeat;
      }

      @media screen and (max-width: 769px) {

        .bg-image {

          background-position: center;
        }

      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light pr-5">
      <a class="navbar-brand" href="#">Online Bank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">

          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row container-fluid main-section p-0 m-0 w-100">
      <div class=" d-none d-sm-block col-md-6 bg-image"></div>
      <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
        <form class="form">
          <h2 class="font-weight-light pb-4">Welcome back!</h2>
          <div class="form-group">
            <input type="email" class="form-control  rounded-pill py-4" id="exampleInputEmail1" placeholder="Email"
              aria-describedby="emailHelp">
          </div>
          <div class="form-group">

            <input type="password" class="form-control  rounded-pill py-4 " placeholder="Pasword"
              id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember password</label>
          </div>
          <button type="submit" class="btn btn-block rounded-pill  btn-dark py-2 ">SIGN IN</button>
          <small class="text-center"><a href="">forgot password?</a></small>
        </form>
      </div>

    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

  </body>

</html>
